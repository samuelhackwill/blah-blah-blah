<template name="conversationParams">
	
	<div class="conversationParamsContainer">
		<div class="conversationParamsContainerColumn">
			
			<div class="inputBlock">
				<span> Nom de la personne participée :</span>
				<input type="text" name="name1">
				<div class="colorPicker" id="colorPicker1">X</div>
			</div>

			<div class="inputBlock">
				<span> Nom de la personne alliée (celle qui parle moins) :</span>
				<input type="text" name="name2">
				<div class="colorPicker" id="colorPicker2">X</div>
			</div>

		</div>		

		<div class="conversationParamsContainerColumn">
		
			<div class="inputBlock">
				<span> Date :</span>
				<input type="text" name="name1">
			</div>

			<div class="inputBlock">
				<span> Lieu :</span>
				<input type="text" name="name2">
			</div>

		</div>
	</div>

	<div class="conversationParamsFooter">
		Consignes pour le remplissage du formulaire : Mettez ce que vous voulez pour les noms, vous pouvez aussi mettre des pseudonymes ou "anonyme". Par contre, il y a une limite sur le nombre de caractères (xxx). En ce qui concerne la date, il est conseillé de la rentrer au format suivant : "Lundi 2 Mars 2022". Si vous mettez un truc comme "hier" ça sera pas très informatif pour les visiteurs et les visiteuses qui vont assister à votre dialogue. Pour le lieu, il est recommandé de mettre le nom de la ville ou du lieu-dit où vous avez tenu la conversation, comme par exemple : "Montréal" ou "Le Gué des Planches".
	</div>

</template>
