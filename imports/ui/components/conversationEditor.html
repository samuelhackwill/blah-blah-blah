<template name="conversationEditor">
	<div class="conversationEditorContainer">

<!-- 		we're going to use helpers here to make this component
		reusable. Either load it with data or, if there's no data,
		maybe initiate an empty local collection and clone it
		during insert at the end?
 -->

 		{{#if discussionLinesData}}
 			{{#each discussionLinesData}}
		 		<div class="talkerSpeechLineContainer">
		 			<div class="talkerSPeechLinePlaceholder">
		 			</div>
		 			
		 			<div class="speechBalloonContainer">
		 				<div class="speechBalloonLabel" style="background-color: 
		 				{{getRelevantPeepColor}}"> 
		 					<span style="color: {{getRelevantPeepColor}}"> {{getRelevantPeep}} </span> 
		 				</div>
						<textarea oninput='this.style.height = ""; this.style.height = this.scrollHeight - 20 + "px";' class="speechBalloon" type="textArea" value="{{lineContent}}" maxlength="250"></textarea>
		 			</div>

		 			<div class="drawingPreview">
		 				<img src="/img/test.png">
		 			</div>
		 	
		 		</div>
 			{{/each}}
 		{{else}}

 		<div class="talkerSpeechLineContainer">
 			<div class="talkerSPeechLinePlaceholder">
 			</div>
 			
 			<div class="speechBalloonContainer">
 				<div class="speechBalloonLabel" style="background-color: {{_talkerColor}}"> 
 					<span style="color: {{_talkerColor}}"> {{_talkerName}} </span> 
 				</div>
				<textarea oninput='this.style.height = ""; this.style.height = this.scrollHeight - 20 + "px";' class="speechBalloon" type="textArea" placeholder="Donc je suis là dans les gradins et j'attends le début du spectacle. " maxlength="250"></textarea>
 			</div>

 			<div class="drawingPreview">
 				<img src="img/test.png">
 			</div>
 	
 		</div>

 		{{/if}}


		<div class="oneLineOfText">
						
		</div>

	</div>
</template>
